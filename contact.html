<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management System</title>
    <link rel="stylesheet" href="contact.css" />
    <script src="contact.js" defer></script>
  </head>
  <body>
    <div class="contactForm">
      <h1>Contact Management System</h1>
      <br /><br />

      <input
        type="text"
        id="contactNameInput"
        placeholder="Enter a Contact Username "
      /><br /><br />
      <input
        type="text"
        id="contactPhoneInput"
        placeholder="Enter a Contact Number"
      /><br /><br />
      <button id="addContactButton">Click Me to add contact</button><br /><br />
      <input
        type="text"
        id="contactSearch"
        placeholder="Enter contact name to search contact"
      /><br /><br />
      <ul id="contactList">
        Contact List
      </ul>
      <br /><br />
    </div>
  </body>
</html>
