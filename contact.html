<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management System</title>
    <link rel="stylesheet" href="contact.css" />
    <script src="contact.js" defer></script>
  </head>
  <body>
    <div id="contactForm">
      <h1 id="formTitle">Contact Management System</h1>
      <br /><br />

      <input
        type="text"
        id="contactNameInput"
        placeholder="Enter a Contact Username "
      /><br /><br />
      <input
        type="text"
        id="contactPhoneInput"
        placeholder="Enter a Contact Number"
      /><br />
      <button id="addContactButton">Click Me to Add Contact </button><br /><br />

      <table id="contactTable">
        <thead>
          <tr>
            <th>Contact ID</th>
            <th>Contact Name</th>
            <th>Contact Number</th>
            <th>Actions</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="contactTableBody"></tbody>
      </table>
      <br /><br />
      <input
        type="text"
        id="contactSearch"
        placeholder="Enter contact name to search contact"
      />

      <button id="searchContactButton">Search Contact</button><br /><br />
    </div>
  </body>
</html>
